name: Ubuntu
on: [push]
jobs:
  ubuntu-20:
    runs-on: ubuntu-20.04
    steps:
      # print Ubuntu version
      - run: cat /etc/lsb-release
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          env: lastName=Smith
        env:
          CYPRESS_firstName: Joe

  ubuntu-22:
    runs-on: ubuntu-22.04
    steps:
      # print Ubuntu version
      - run: cat /etc/lsb-release
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          env: lastName=Smith
        env:
          CYPRESS_firstName: Joe
